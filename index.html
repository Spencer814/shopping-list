<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/stylesheet.css">
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js">
	<script src"js/application.js">
	$(document).ready(function() {

    //add Item
    $('#add').click(function() {
        if($('input#item').val().trim().length == 0) {
            // Alert("Please enter an item");
            $('#error').show();
            $('input#item').val("");
        } else {
            $('ul').append('<li class="items"><div class="box"><input type="checkbox" id="check" value="value"></div><span>' + $('input#item').val() +'</span><img class="delete" src="images/delete.png" title="Delete Item"></li>');
            $('input#item').val("");
            $('#error').hide();
        };
    });

//delete list items
    $('#list').on('click', '.delete', function(e){e.preventDefault(); 
        $(this).parent().remove()
    });

//cross off item and check box
    $('#list').on('click', 'li', function(e) {
            var cb = $(this).find('#check')[0];
            if (e.target != cb) cb.checked = !cb.checked;
            $(this).toggleClass('selected', cb.checked);
            $(this).toggleClass('strike')
    });

//date
    var monthNames = [ "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December" ];
    var dayNames= ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"]
    var newDate = new Date();

    newDate.setDate(newDate.getDate());    

    $('#date').html(dayNames[newDate.getDay()] + ", " + monthNames[newDate.getMonth()] + ' ' + newDate.getDate() + ', ' + newDate.getFullYear());

//sortable list items
    $('#list').sortable();
    $('#list').disableSelection();

    
//show delete button on mouse hover
    $('#list').on('mouseenter', 'li', function(){
        $(this).children('.delete').toggleClass('show');
    });

    $('#list').on('mouseleave', 'li', function(){
        $(this).children('.delete').toggleClass('show');
    });

});
	</script>
</head>
<body>
    <header>
        <h1>SHOPPING LIST</h1>
    </header>
    <div class="container">
        <div class="input">
            <div class="bar">
                <h2 id="date"></h2>
            </div>
            <div class="entry">
                <input id="item" type="text" size="30" placeholder="Enter item here"></input>
                <button type="submit" id="add">+</button></br>
            </div>
            <div id="error">Please enter an item</div>
            <ul id="list">
                <li class="items">
                    <div class="box">
                        <input type="checkbox" id="check" value="value">
                    </div>
                    <span>Chicken</span>
                    <img class="delete" src="images/delete.png" title="Delete Item">
                </li>
                <li class="items">
                    <div class="box">
                        <input type="checkbox" id="check" value="value">
                    </div>
                    <span>Popcorn</span>
                    <img class="delete" src="images/delete.png" title="Delete Item">
                </li>
                <li class="items">
                    <div class="box">
                        <input type="checkbox" id="check" value="value">
                    </div>
                    <span>Bread</span>
                    <img class="delete" src="images/delete.png" title="Delete Item">
                </li>
                <li class="items">
                    <div class="box">
                        <input type="checkbox" id="check" value="value">
                    </div>
                    <span>Milk</span>
                    <img class="delete" src="images/delete.png" title="Delete Item">
                </li>
            </ul>
            <div class="bar">
                <h2>Drag items to sort list</h2>
            </div>
        </div>
    <footer>
	</footer>
</body>
</html>
