<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/stylesheet.css">
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src"js/application.js"></script>
</head>
<body>
    <header>
        <h1>SHOPPING LIST</h1>
    </header>
    <div class="container">
        <div class="input">
            <div class="bar">
                <h2 id="date"></h2>
            </div>
            <div class="entry">
                <input id="item" type="text" size="30" placeholder="Enter item here"></input>
                <button type="submit" id="add">+</button></br>
            </div>
            <div id="error">Please enter an item</div>
            <ul id="list">
                <li class="items">
                    <div class="box">
                        <input type="checkbox" id="check" value="value">
                    </div>
                    <span>Chicken</span>
                    <img class="delete" src="images/delete.png" title="Delete Item">
                </li>
                <li class="items">
                    <div class="box">
                        <input type="checkbox" id="check" value="value">
                    </div>
                    <span>Popcorn</span>
                    <img class="delete" src="images/delete.png" title="Delete Item">
                </li>
                <li class="items">
                    <div class="box">
                        <input type="checkbox" id="check" value="value">
                    </div>
                    <span>Bread</span>
                    <img class="delete" src="images/delete.png" title="Delete Item">
                </li>
                <li class="items">
                    <div class="box">
                        <input type="checkbox" id="check" value="value">
                    </div>
                    <span>Milk</span>
                    <img class="delete" src="images/delete.png" title="Delete Item">
                </li>
            </ul>
            <div class="bar">
                <h2>Drag items to sort list</h2>
            </div>
        </div>
    <footer>
	</footer>
</body>
</html>
